<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-grid *ngIf="dishes">
    <ion-row>
      <ion-col *ngFor="let dish of dishes" col-12 col-lg-3 col-md-6>
        <ion-card (click)="dishSelected(dish)" (swipe)="addToFavorite(dish)">
          <img src="{{BaseURL + dish.image}}">
          <div class="card-title">{{dish.name}}</div>
          <div class="card-subtitle">{{dish.description}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--<div [hidden]="dishes || dishErrMess">
    <h5>Loading . . . Please wait</h5>
    <ion-spinner></ion-spinner>
  </div> -->
  <div *ngIf="dishErrMess">
    <h2>Error</h2>
    <h4>{{dishErrMess}}</h4>
  </div>

</ion-content>
