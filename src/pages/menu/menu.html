<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <div *ngIf="dishes">
    <ion-card *ngFor="let dish of dishes" (click)="dishSelected(dish)" (swipe)="addToFavorite(dish)">
      <img src="{{BaseURL + dish.image}}">
      <div class="card-title">{{dish.name}}</div>
      <div class="card-subtitle">{{dish.description}}</div>
    </ion-card>
  </div>
  <!--<div [hidden]="dishes || dishErrMess">
    <h5>Loading . . . Please wait</h5>
    <ion-spinner></ion-spinner>
  </div> -->
  <div *ngIf="dishErrMess">
    <h2>Error</h2>
    <h4>{{dishErrMess}}</h4>
  </div>

</ion-content>
