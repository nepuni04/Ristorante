<ion-header>

  <ion-toolbar>
    <ion-title>
      Reservation
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="reservation" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>No. of Guests</ion-label>
      <ion-select formControlName="guests">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Smoking?</ion-label>
      <ion-toggle formControlName="smoking"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Date & Time</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm"
      pickerFormat="DD MMM YYYY HH:mm" formControlName="dateTime"></ion-datetime>
    </ion-item>
    <button ion-button type="submit" [disabled]="reservation.invalid">Reserve</button>
  </form>
</ion-content>
