<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-title>Comment</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <ion-icon name="close" hideWhen="ios,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="commentForm" (submit)="onSubmit()">
    <ion-item>
      <ion-label floating>Author</ion-label>
      <ion-input formControlName="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Rating</ion-label>
      <ion-range min="1" max="5" steps="1" snaps="true" pin="true" formControlName="rating"></ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Comment</ion-label>
      <ion-textarea formControlName="comment" rows="10"></ion-textarea>
    </ion-item>  
    <button ion-button type="submit" [disabled]="commentForm.invalid">Comment</button>
  </form>
</ion-content>
