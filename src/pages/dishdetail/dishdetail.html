<ion-header>
  <ion-navbar color="primary">
    <ion-title>Dish Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{BaseURL + dish.image}}">
    <ion-card-content>
      <ion-card-title>{{dish.name | uppercase}}</ion-card-title>
      <p>{{dish.description}}</p>  
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left small clear>
          <ion-icon name="star"></ion-icon>
          <div>{{avgstars}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left small clear>
          <ion-icon name="text"></ion-icon>
          <div>{{numcomments}} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Comments</ion-item-divider>
      <ion-item *ngFor="let comment of comments" text-wrap>  
        <h4>{{comment.comment}}</h4>
        <p>{{comment.rating}} Stars</p>
        <p><span>--</span> by {{comment.author}} {{comment.date | date}}</p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
