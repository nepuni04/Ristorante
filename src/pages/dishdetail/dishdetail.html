<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="openActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>  
    <ion-title>Dish Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card ion-col col-12 col-sm-6>
        <img src="{{BaseURL + dish.image}}">
        <ion-card-content>
          <ion-card-title>{{dish.name | uppercase}}</ion-card-title>
          <p>{{dish.description}}</p>  
        </ion-card-content>
        <ion-row>
          <ion-col col-6 col-sm-12 col-lg-6>
            <button ion-button icon-left small clear>
              <ion-icon name="star"></ion-icon>
              <div>{{avgstars}}</div>
            </button>
          </ion-col>
          <ion-col col-6 col-sm-12 col-lg-6>
            <button ion-button icon-left small clear>
              <ion-icon name="text"></ion-icon>
              <div>{{numcomments}} Comments</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>

      <ion-list ion-col col-12 col-sm-6>
        <ion-list-header>
          <h2>Comments</h2>
        </ion-list-header>
        <ion-item *ngFor="let comment of comments" text-wrap>  
          <h4>{{comment.comment}}</h4>
          <p>{{comment.rating}} Stars</p>
          <p><span>--</span> by {{comment.author}} {{comment.date | date}}</p>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab mini (click)="ToggleFavorites()" *ngIf="favorite" color="primary">
      <ion-icon name="heart"></ion-icon>
    </button>
    <button ion-fab mini (click)="ToggleFavorites()" [hidden]="favorite" color="primary-light">
      <ion-icon name="heart-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
